<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor RGB ↔ Hex</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }
    input {
      margin: 0.5rem;
      padding: 0.5rem;
      width: 80px;
    }
    #color-preview {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Conversor RGB ↔ Hexadecimal</h1>

  <div>
    <h3>RGB para Hex</h3>
    <input type="number" id="r" placeholder="R" min="0" max="255">
    <input type="number" id="g" placeholder="G" min="0" max="255">
    <input type="number" id="b" placeholder="B" min="0" max="255">
    <button onclick="rgbToHex()">Converter</button>
    <p>Hex: <span id="hex-result">#------</span></p>
  </div>

  <div>
    <h3>Hex para RGB</h3>
    <input type="text" id="hex" placeholder="#RRGGBB">
    <button onclick="hexToRgb()">Converter</button>
    <p>RGB: <span id="rgb-result">rgb(--, --, --)</span></p>
  </div>

  <div id="color-preview"></div>

  <script>
    function componentToHex(c) {
      const hex = c.toString(16).padStart(2, '0');
      return hex;
    }

    function rgbToHex() {
      const r = parseInt(document.getElementById('r').value) || 0;
      const g = parseInt(document.getElementById('g').value) || 0;
      const b = parseInt(document.getElementById('b').value) || 0;
      const hex = "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
      document.getElementById('hex-result').textContent = hex;
      document.getElementById('color-preview').style.backgroundColor = hex;
    }

    function hexToRgb() {
      let hex = document.getElementById('hex').value.trim();
      if (hex[0] === '#') hex = hex.slice(1);
      if (hex.length !== 6) return alert("Formato inválido!");

      const r = parseInt(hex.slice(0, 2), 16);
      const g = parseInt(hex.slice(2, 4), 16);
      const b = parseInt(hex.slice(4, 6), 16);

      document.getElementById('rgb-result').textContent = `rgb(${r}, ${g}, ${b})`;
      document.getElementById('color-preview').style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }
  </script>
</body>
</html>
